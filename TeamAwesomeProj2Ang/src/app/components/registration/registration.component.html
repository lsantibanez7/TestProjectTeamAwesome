  <div class="container-fluid mb-5">
  <h1>Registration Form</h1>
    <form #registrationForm="ngForm"(ngSubmit)="onSubmit()" novalidate>

      <p>JSON pipe</p>
      {{registrationForm.value | json}}
      <hr />
      <p>Input info</p>

    <div class="form-group">
        <label>Username</label>
        <input type="text" required #username="ngModel" [class.is-invalid]="username.invalid" class="form-control" name="username" [(ngModel)]="userLoggedModel.username">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" required #email="ngModel" [class.is-invalid]="email.invalid" class="form-control" name="email" [(ngModel)]="userLoggedModel.email">      
      </div>
      <div>
        <label>Password</label>
      <input type="password" required #password="ngModel" [class.is-invalid]="password.invalid" class="form-control" name="password" [(ngModel)]="userLoggedModel.password">
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
</div>
