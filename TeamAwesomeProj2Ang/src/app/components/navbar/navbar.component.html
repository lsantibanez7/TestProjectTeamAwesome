        DCA

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

                    <strong>Sign In To View Your Personal Art Gallery</strong>
                    <hr/>
                    <div class="form-group" >
                      <label>Username</label>
                      <input type="text" required #username="ngModel" [class.is-invalid]="username.invalid" class="form-control" name ="username" [(ngModel)]="User.username">
                  </div>     
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" required #password="ngModel" [class.is-invalid]="password.invalid" class="form-control" name="password" [(ngModel)]="User.password">
                  </div>
                  <div>
                  <button type="submit" class="btn btn-primary" >Log In</button>
                  </div> 
                </form>
              </div>
    
              <!-- end login form -->
    
          </li>
