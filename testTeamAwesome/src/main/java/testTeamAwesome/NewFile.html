<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cameron Frankenstien App</title>
</head>
<style>
	img.resize {
  		max-width:50%;
  		max-height:50%;
}
</style>
<body style="background-color:powderblue;">
	<div>
		<h1>Photo of the day</h1>
		<button id="photoButton" class="btn btn-primary">Get A Photo</button>
	</div>
	
	<img class="resize" id= "randImg" alt="" src="">
	<script>
	window.onload = function() {
		console.log("Memepage loaded");
		
		document.getElementById("photoButton").addEventListener("click", displayPhoto);
	}
	
	function displayPhoto(){
		fetch('https://api.unsplash.com/photos/random/?client_id=8891a1591cc23759ff92e62936e88c6ac492adcf80f3c4dbbc75387757fc884f')
		.then(function(response){
			return response.json();
		})
		.then(function(data){	
			document.getElementById("randImg").src = data.urls.full;
			console.log(data);
			
		})
	}
	</script>
</body>
</html>
